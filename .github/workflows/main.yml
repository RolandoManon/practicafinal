name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./hola\ mundo\ web  # Especificar el directorio

      - name: Run tests
        run: npm test
        working-directory: ./hola\ mundo\ web  # Especificar el directorio
